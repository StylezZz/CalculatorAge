<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-div">
    <div class="container">
      <div class="num-container">
        <div class="group" id="day-group">
          <label for="date">DAY</label>
          <input type="text" id="date" placeholder="DD" maxlength="2">
          <div class="error-message day-error"></div>
        </div>
        <div class="group" id="month-group">
          <label for="month">MONTH</label>
          <input type="text" id="month" placeholder="MM" maxlength="2">
          <div class="error-message month-error"></div>
        </div> <!-- Cerrando div.group de MONTH -->
        <div class="group" id="year-group">
          <label for="year">YEAR</label>
          <input type="text" id="year" placeholder="YYYY" maxlength="4">  
          <div class="error-message year-error"></div>
        </div>
        <div class="divisor">
          <input type="submit" class="submit-btn" id="button-submit">
        </div>
      </div>  
      <div class="line"></div>
      <div class="results">
        <!--Mostrar los resultados del cálculo de años, meses y días-->
        <div class="space-result">
          <p> <span class="years-result">--</span> years</p>
        </div>
        <div class="space-result">
          <p><span class="months-result">--</span> months</p>
        </div>
        <div class="space-result">
          <p><span class="days-result">--</span> days</p>
        </div>
      </div>
    </div>  
  </main>
  <script src="index.js"></script>

    Coded by <a href="#">Christian Carrillo</a>.
  </div> -->
</body>
</html>
